[pytest]
DJANGO_SETTINGS_MODULE = extraction_service.settings.test
pythonpath = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = --verbose --strict-markers --tb=short --disable-warnings --reuse-db --create-db
testpaths = tests
markers =
    seeded: Tests using seeded database data
    edge_case: Tests for edge cases and error handling
    real_extraction: Tests for real extraction workflow with mocked external API
    slow: Tests that take longer to execute


